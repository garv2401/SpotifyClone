<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyon6</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    
  </head>
  <body> 

    <div class="container flex bg-black">

        <div class="left bg-black">
            <div class="home bg-gray rounded m-1 p-1">

                <div class="logo">
                    <img src="img/logo.svg" class="invert" alt="logo">
                    <img src="img/cross.svg" class="invert" alt="" id="crossbtn">
                </div>
                <ul>
                    <li><img src="img/home.svg" class="invert" alt="home">Home</li>
                    <li><img src="img/search.svg" class="invert" alt="search">Search</li>
                </ul>

            </div>
            <div class="library bg-gray rounded m-1 p-1">

                <div class="heading">
                    <img src="img/playlist.svg" class="invert" alt="playlist">
                    <h2>Your Library</h2>

                    
                </div>

                <div class="songList">
                    <ul>
                        
                    </ul>
                        
                </div>

                <div class="footer">
                            <div>
                                <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                                    <span data-encore-id="type">Legal</span>
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                                    <span data-encore-id="type">Safety &amp; Privacy Center</span>
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                                    <span data-encore-id="type">Privacy Policy</span>
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                                    <span data-encore-id="type">Cookies</span>
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink">
                                    <span data-encore-id="type">About Ads</span>
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                                    <span data-encore-id="type">Accessibility</span>
                                </a>
                            </div>
                    
                </div>

            </div>
        </div>
        <div class="right bg-gray rounded ">

            <div class="header">
                <div class="nav">
                    <img src="img/hamburger.svg" alt="" id="hamburger" class="invert">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="26" height="26" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="26" height="26" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons">
                    <button class="signUpbtn">Signup</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>

            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>

                <div class="cardContainer">
                    

                    

                    

                    

                    
                    
                </div>
               
            </div>

            <div class="playbar">

                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>

                <div class="aboveBar">
                    <div class="songInfo">

                    </div>
                    <div class="songButtons">
                        <img id="prev" src="img/previous.svg" alt="">
                        <img id="play" src="img/pause.svg" alt="">
                        <img id="next" src="img/next.svg" alt="">
                    </div>
        
                    <div class="volTime">
                        <div class="songTime">
    
                        </div>
    
                        <div class="volume">
                            <img src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
        

                </div>
                

            </div>
        </div>

    </div>

    <script src="script.js"></script>

    
  </body>
</html>
